<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <script src="calc.js" defer></script>
</head>

<body>
    <div classname="container">
        <div id="calc">
            <div id="screen">
                <div id="text">0</div>
            </div>
            <div className="container">
                <div className="row">
                    <button>ac</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div className="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div className="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div className="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div className="row">
                    <button id="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
